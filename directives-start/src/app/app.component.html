<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: isOddNumber(even)}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: isOddNumber(odd)}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
      </ul>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> Style with directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchCase="100">value is 100</p>
        <p *ngSwitchDefault>Default value</p>
      </div>
    </div>
  </div>
</div>
